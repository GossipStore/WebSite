<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gossip Store</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="https://example.com/favicon.ico"> <!-- Substitua com seu ícone -->
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Site em Construção</h1>
            <p>Estamos trabalhando para trazer algo incrível para você. Volte em breve!</p>
            <div class="countdown">
                <h2>Contagem Regressiva</h2>
                <div id="timer">
                    <span id="days">00</span>:<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
